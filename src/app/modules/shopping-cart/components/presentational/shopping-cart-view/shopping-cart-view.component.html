<div *ngIf="products">
  <h1>Products:</h1>
  <table class="table">
    <tr>
      <th>Category</th>
      <th>Product Name</th>
      <th>Price</th>
      <th>Quantity</th>
      <th></th>
    </tr>
    <tr *ngFor="let product of products">
      <td>{{ product.productCategoryName }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      //fix later
      <td>{{ product.price }}</td>
      <td>
        <app-icon-button
          [icon]="'delete'"
          (click)="handleDelete(product.id)"
        ></app-icon-button>
      </td>
    </tr>
  </table>
</div>
