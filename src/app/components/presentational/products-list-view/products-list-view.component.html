<div *ngIf="productsList">
  <table class="table">
    <tr>
      <th>Category</th>
      <th>Product Name</th>
      <th>Price</th>
      <th></th>
    </tr>
    <tr *ngFor="let product of productsList | async">
      <td>{{ product.productCategoryName }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.price }}</td>
      <td>
        <a [routerLink]="['../product-details', product.id]">
          <app-icon-button icon="seeDetails"></app-icon-button>
        </a>
      </td>
    </tr>
  </table>
  <a *ngIf="" [routerLink]="'../product-list/add'">
    <button class="btn">Add New Product</button>
  </a>
</div>
<router-outlet></router-outlet>
